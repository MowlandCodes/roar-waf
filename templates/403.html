<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Access Denied</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      .cyber-grid {
        background-image:
          linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
  </head>

  <body
    class="bg-zinc-950 text-green-500 font-mono h-screen w-screen flex items-center justify-center overflow-hidden relative cyber-grid selection:bg-red-900 selection:text-white"
  >
    <div class="relative z-10 w-full max-w-2xl p-1">
      <div
        class="absolute inset-0 bg-red-600 blur-sm opacity-20 animate-pulse"
      ></div>

      <div
        class="relative bg-zinc-900/95 border-2 border-red-600 p-8 md:p-12 shadow-[0_0_50px_rgba(220,38,38,0.4)] backdrop-blur-sm"
      >
        <div class="text-center mb-10">
          <div class="text-7xl mb-4 animate-bounce">üõ°Ô∏è</div>
          <h1
            class="text-5xl md:text-6xl font-black text-red-600 tracking-[0.2em] drop-shadow-md uppercase"
          >
            Access Denied
          </h1>
          <p class="mt-4 text-zinc-400 text-lg">
            Threat detected. Your connection has been terminated by
            <span class="text-white font-bold">ROAR-WAF</span> protocols.
          </p>
        </div>

        <div
          class="bg-black/50 border border-zinc-700 p-6 rounded-sm space-y-3 font-bold text-sm md:text-base"
        >
          <div class="flex justify-between border-b border-zinc-800 pb-2">
            <span class="text-zinc-500">CLIENT IP</span>
            <span class="text-white font-mono">{{ client_ip }}</span>
          </div>
          <div class="flex justify-between border-b border-zinc-800 pb-2">
            <span class="text-zinc-500">REQUEST ID</span>
            <span class="text-yellow-500">{{ request_id }}</span>
          </div>
          <div class="flex justify-between border-b border-zinc-800 pb-2">
            <span class="text-zinc-500">REASON</span>
            <span class="text-red-500 animate-pulse">{{ reason }}</span>
          </div>
          <div class="flex justify-between pt-1">
            <span class="text-zinc-500">TIMESTAMP</span>
            <span id="time" class="text-blue-400">Loading...</span>
          </div>
        </div>

        <div
          class="mt-8 text-center text-xs text-zinc-600 uppercase tracking-widest"
        >
          System Integrity: <span class="text-green-600">SECURE</span> |
          <span class="animate-pulse">CONNECTION_TERMINATED</span>
        </div>
      </div>
    </div>

    <script>
      setInterval(() => {
        const now = new Date();
        const options = {
          timeZone: "Asia/Jakarta",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        };
        const wibTime = now
          .toLocaleString("id-ID", options)
          .replace(/\//g, "-");
        document.getElementById("time").innerText = wibTime + " WIB";
      }, 1000);
    </script>
  </body>
</html>
